<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESION</title>
</head>

<body>
    <h1><u>Pagina para datos del usuario</u></h1>
    <p>En el siguiente formulario debera rellenar la informacion para iniciar sesion</p>
    <hr>

    <h2>FORMULARIO:</h2>
    <ol>
        <li>Ingresa tu nombre de usuario y contraseña</li>
        <li>Haz click en "INICIAR SESION"</li>
        <li>Marca la casilla "Recordar mis datos" si desea que se guarden.</li>
    </ol>
    <form>
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required>

        <label>
            <input type="checkbox" name="remember">Recordar mis datos
        </label>

        <button type="submit">iniciar Sesion</button>

</body>

</html>
