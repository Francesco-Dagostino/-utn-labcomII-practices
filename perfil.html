<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><u>FORMULARIO: </u></h1>
    <form>
        <ul>
            <input type="text" id="role" name="role" value="ESTUDIANTE UTN">
            <br>
            <br>

            <label for="username">Nombre completo</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="text">Email</label>
            <input type="text" id="Email" required>
            <br>

            <label for="number">Edad</label>
            <input type="number" id="Edad" required>
            <br>

            <label for="role">Nacionalidad</label>
            <select name="role" id="role">
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Chile">Chile</option>
            </select>
            <br>
            <br>

            <label for="role">Condicion laboral</label>
            <select name="role" id="role">
                <option value="Desempleado">Desempleado</option>
                <option value="Busqueda">Busqueda</option>
                <option value="Parttime">Parttime</option>
                <option value="Fulltime">Fulltime</option>
            </select>
            <br>
        </ul>

        <h2>Agrupacion de informacion de gustos personales:</h2>
        <ol>

            <label for="text">Gustos</label>
            <input type="text" id="gustos" required>
            <br>

            <label for="role">Comidas</label>
            <select name="role" id="role">
                <option value="Hamburguesa">Hamburguesa</option>
                <option value="Asado">Asado</option>
                <option value="Pastas">Pastas</option>
            </select>
            <br>
        </ol>

        <br>
        <br>


        <label>
            <input type="checkbox" name="remember">Recordar mis datos
        </label>
        <br>
        <button type="button" id="submitButton">Enviar formulario</button>

</body>

</html>
